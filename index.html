<script>
    const firebaseConfig = {

    // ì „ì—­ ë³€ìˆ˜

    // ==================================

    function showView(viewId) { views.forEach(id => { const el = document.getElementById(id); if (el) el.classList.toggle('hidden', id !== viewId); }); }

    auth.onAuthStateChanged(async (user) => { const authContainer = document.getElementById('auth-container'); authContainer.innerHTML = user ? `<span id="user-email">${user.email}ë‹˜</span><div id="logged-in-view"><button class="button secondary-button" onclick="logOut()">ë¡œê·¸ì•„ì›ƒ</button></div>` : `<span id="user-email"></span><div id="logged-out-view"><button class="button light-button" onclick="showView('login-view')">ë¡œê·¸ì¸</button><button class="button primary-button" onclick="showView('signup-view')">íšŒì›ê°€ì…</button></div>`; if (user) { await loadSubjects(); showView('subject-view'); } else { document.getElementById('subject-list').innerHTML = `<p style="text-align:center; padding: 20px;">ë¡œê·¸ì¸ í›„ ì´ìš©í•´ì£¼ì„¸ìš”.</p>`; showView('subject-view'); } });

    // (í•™ìŠµ ëª©í‘œ ê´€ë¦¬ í•¨ìˆ˜ë“¤ì€ ë³€ê²½ ì—†ìŒ)
    function setDailyGoal() { const goalInput = document.getElementById('goal-input'); const goal = parseInt(goalInput.value, 10); if (isNaN(goal) || goal <= 0) { showFeedback('1 ì´ìƒì˜ ìˆ«ìë¥¼ ëª©í‘œë¡œ ì„¤ì •í•´ì£¼ì„¸ìš”.'); return; } dailyGoal = goal; dailyProgress = 0; document.getElementById('goal-setup-view').classList.add('hidden'); document.getElementById('goal-status-view').classList.remove('hidden'); updateGoalStatusDisplay(); }
    function resetDailyGoal() { dailyGoal = 0; document.getElementById('goal-status-view').classList.add('hidden'); document.getElementById('goal-setup-view').classList.remove('hidden'); }
    function resetDailyProgress() { dailyProgress = 0; updateGoalStatusDisplay(); showFeedback('ì§„í–‰ë„ê°€ 0ìœ¼ë¡œ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success'); }
    function updateGoalStatusDisplay() { const el = document.getElementById('goal-status'); if (el) el.innerHTML = `ì˜¤ëŠ˜ì˜ ëª©í‘œ: <span class="progress">${dailyProgress}</span> / <span class="goal">${dailyGoal}</span> ë¬¸ì œ`; }
    function updateDailyProgress(attemptedCount) { if (dailyGoal <= 0) return; const progressBefore = dailyProgress; dailyProgress += attemptedCount; updateGoalStatusDisplay(); if ((dailyProgress >= dailyGoal) && (progressBefore < dailyGoal)) { showFeedback('ğŸ‰ ì˜¤ëŠ˜ì˜ í†µí•© í•™ìŠµ ëª©í‘œë¥¼ ë‹¬ì„±í–ˆìŠµë‹ˆë‹¤! ëŒ€ë‹¨í•´ìš”!', 'success'); } }

    // ==================================
    // ## ê³¼ëª© ê´€ë¦¬ í•¨ìˆ˜ ##
    // ==================================
    async function loadSubjects() {
        const listDiv = document.getElementById('subject-list');
        listDiv.innerHTML = '<div style="text-align: center; padding: 20px; color: #888;">ê³¼ëª© ë¡œë”© ì¤‘...</div>';
        try {
            const snapshot = await db.collection('subjects').orderBy('name').get();
            listDiv.innerHTML = '';
            snapshot.docs.forEach(doc => {
                const subject = doc.data(); const subjectId = doc.id; const subjectName = subject.name;
                const item = document.createElement('div'); item.className = 'subject-item';
                item.innerHTML = `
                    <div class="subject-item-name-container" id="subject-name-container-${subjectId}">

                    </div>

                        <button class="button primary-button" onclick="startQuiz('${subjectId}')">í€´ì¦ˆ ì‹œì‘</button>
                        <button class="button secondary-button" onclick="manageSubject('${subjectId}')">ë¬¸ì œ ê´€ë¦¬</button>
                        <button class="edit-btn" onclick="startEditSubject('${subjectId}', '${subjectName}')">âœï¸</button>
                        <button class="delete-btn" onclick="deleteSubject('${subjectId}', '${subjectName}')">ğŸ—‘ï¸</button>
                    </div>`;
                listDiv.appendChild(item);
            });
            listDiv.insertAdjacentHTML('beforeend', `<button id="add-subject-button" class="button primary-button" onclick="showAddSubjectForm()">+ ìƒˆ ê³¼ëª© ì¶”ê°€</button>`);
        } catch (error) { console.error("ê³¼ëª© ë¡œë”© ì¤‘ ì˜¤ë¥˜:", error); showFeedback('ê³¼ëª©ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'); }
    }
    
    async function addSubject() { const input = document.getElementById('new-subject-name'); const subjectName = input.value.trim(); if (!subjectName) { showFeedback('ê³¼ëª© ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; } try { await db.collection('subjects').add({ name: subjectName, questionCount: 0 }); showFeedback(`'${subjectName}' ê³¼ëª©ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success'); hideAddSubjectForm(); await loadSubjects(); } catch (error) { console.error("ê³¼ëª© ì¶”ê°€ ì¤‘ ì˜¤ë¥˜:", error); showFeedback('ê³¼ëª© ì¶”ê°€ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'); } }
    function showAddSubjectForm() { if(document.getElementById('add-subject-form')) return; const listDiv = document.getElementById('subject-list'); listDiv.insertAdjacentHTML('beforeend', `<div id="add-subject-form" style="margin-top: 20px; padding: 20px; border: 1px solid #eee; border-radius: 8px;"><div class="form-group"><label style="font-weight: bold;">ìƒˆ ê³¼ëª© ì´ë¦„</label><input type="text" id="new-subject-name" placeholder="ì˜ˆ: ì •ë³´ì²˜ë¦¬ê¸°ì‚¬ í•„ê¸°"></div><div style="display: flex; gap: 10px; margin-top: 5px;"><button class="button light-button" style="flex: 1;" onclick="hideAddSubjectForm()">ì·¨ì†Œ</button><button class="button primary-button" style="flex: 1;" onclick="addSubject()">ì €ì¥</button></div></div>`); document.getElementById('add-subject-button').classList.add('hidden');}
    function hideAddSubjectForm() { const form = document.getElementById('add-subject-form'); if(form) form.remove(); document.getElementById('add-subject-button').classList.remove('hidden'); }
    function startEditSubject(subjectId, currentName) { if (document.querySelector('.subject-name-input')) { cancelEdit(); return; } const nameContainer = document.getElementById(`subject-name-container-${subjectId}`); const buttonsContainer = nameContainer.closest('.subject-item').querySelector('.subject-item-buttons'); nameContainer.innerHTML = `<input type="text" id="edit-subject-input-${subjectId}" class="subject-name-input" value="${currentName}">`; buttonsContainer.innerHTML = `<button class="button light-button small-button" onclick="cancelEdit()">ì·¨ì†Œ</button><button class="button primary-button small-button" onclick="saveSubjectUpdate('${subjectId}')">ì €ì¥</button>`; document.getElementById(`edit-subject-input-${subjectId}`).focus(); }
    async function saveSubjectUpdate(subjectId) { const input = document.getElementById(`edit-subject-input-${subjectId}`); const newName = input.value.trim(); if (!newName) { showFeedback("ê³¼ëª© ì´ë¦„ì€ ë¹„ì›Œë‘˜ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); return; } try { await db.collection('subjects').doc(subjectId).update({ name: newName }); showFeedback("ê³¼ëª© ì´ë¦„ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.", "success"); } catch (error) { console.error("ê³¼ëª© ì´ë¦„ ìˆ˜ì • ì¤‘ ì˜¤ë¥˜:", error); showFeedback("ê³¼ëª© ì´ë¦„ ìˆ˜ì • ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤."); } await loadSubjects(); }
    function cancelEdit() { loadSubjects(); }
    async function deleteSubject(subjectId, subjectName) { if (!confirm(`'${subjectName}' ê³¼ëª©ê³¼ ëª¨ë“  ë¬¸ì œë¥¼ ì‚­ì œí•©ë‹ˆë‹¤. ê³„ì†í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return; showFeedback(`'${subjectName}' ê³¼ëª©ì„ ì‚­ì œí•˜ê³  ìˆìŠµë‹ˆë‹¤...`); try { const questionsSnapshot = await db.collection('subjects').doc(subjectId).collection('questions').get(); const batch = db.batch(); questionsSnapshot.forEach(doc => batch.delete(doc.ref)); const subjectRef = db.collection('subjects').doc(subjectId); batch.delete(subjectRef); await batch.commit(); showFeedback(`'${subjectName}' ê³¼ëª©ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success'); await loadSubjects(); } catch (error) { console.error("ê³¼ëª© ì‚­ì œ ì¤‘ ì˜¤ë¥˜:", error); showFeedback('ê³¼ëª© ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'); } }

    // ==================================
    // ## ë¬¸ì œ ê´€ë¦¬(Management View) í•¨ìˆ˜ ##
    // ==================================
    async function manageSubject(id) { const doc = await db.collection('subjects').doc(id).get(); if (!doc.exists) { showFeedback("ê³¼ëª© ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); return; } currentSubjectId = id; currentSubjectData = doc.data(); await showManagementView(true); }
    function setLearningMode(mode) { currentLearningMode = mode; showManagementView(false); }


    // âœ¨ í•µì‹¬ ìˆ˜ì •: í•™ìŠµ ëª¨ë“œì— ë”°ë¼ ë™ì ìœ¼ë¡œ í™”ë©´ì„ êµ¬ì„±í•˜ëŠ” ì»¨íŠ¸ë¡¤ëŸ¬ í•¨ìˆ˜
    async function showManagementView(fetchData = false) {
        showView('management-view');
        document.getElementById('management-header').textContent = `[${currentSubjectData.name}] ë¬¸ì œ ê´€ë¦¬`;
        const container = document.getElementById('question-list-container');
        
        // í•™ìŠµ ëª¨ë“œ ì„ íƒ UI ë Œë”ë§
        document.getElementById('learning-mode-selector').innerHTML = `
            <button class="button ${currentLearningMode === 'list' ? 'primary-button' : 'light-button'}" onclick="setLearningMode('list')">ì „ì²´ ëª©ë¡</button>
            <button class="button ${currentLearningMode === 'topic' ? 'primary-button' : 'light-button'}" onclick="setLearningMode('topic')">ëª©ì°¨ë³„</button>
            <button class="button ${currentLearningMode === 'exam' ? 'primary-button' : 'light-button'}" onclick="setLearningMode('exam')">íšŒì°¨ë³„</button>
            <button class="button ${currentLearningMode === 'keyword' ? 'primary-button' : 'light-button'}" onclick="setLearningMode('keyword')">í‚¤ì›Œë“œë³„</button>
        `;
        
        if (fetchData) {
            container.innerHTML = '<div style="text-align: center; padding: 20px; color: #888;">ë¬¸ì œ ëª©ë¡ ë¡œë”© ì¤‘...</div>';
            const snapshot = await db.collection('subjects').doc(currentSubjectId).collection('questions').get();
            allQuestionsForSubject = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }
        
        container.innerHTML = '';
        container.className = ''; 

        if (allQuestionsForSubject.length === 0) {
            container.innerHTML = '<p style="text-align:center; color:#888; padding:20px;">ë“±ë¡ëœ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            return;
        }

        // í•™ìŠµ ëª¨ë“œì— ë”°ë¼ ë‹¤ë¥¸ ë·°ë¥¼ ë Œë”ë§
        if (currentLearningMode === 'list') {
            renderProblemList(container, allQuestionsForSubject);
        } else {
            container.className = 'split-view';
            container.innerHTML = `<div id="tree-panel"></div><div id="problem-list-panel"><p style="color:#888; text-align:center;">â† ì™¼ìª½ì—ì„œ í•­ëª©ì„ ì„ íƒí•˜ì„¸ìš”.</p></div>`;
            
            let treeData;
            if (currentLearningMode === 'topic') {
                treeData = buildTreeData(allQuestionsForSubject, ['part', 'chapter', 'section']);
            } else if (currentLearningMode === 'exam') {
                treeData = buildTreeData(allQuestionsForSubject, ['examYear', 'examRound', 'examNumber']);
            } else if (currentLearningMode === 'keyword') {
                treeData = buildTreeData(allQuestionsForSubject, ['keywords', 'tags', 'metatags']);
            }
            renderTree(treeData);
        }
    }
    
    function renderProblemList(container, questions) {
        const listContainer = document.createElement('div');
        listContainer.style.border = '1px solid #eee'; listContainer.style.borderRadius = '8px';
        questions.sort((a,b) => a.text.localeCompare(b.text)).forEach(q => {
            const item = document.createElement('div'); item.className = 'question-item';
            item.innerHTML = `<div class="question-item-text">${q.text}</div><div class="question-item-actions"><button class="button light-button small-button" onclick="showFullEditView('${q.id}')">ìˆ˜ì •</button><button class="button light-button small-button" onclick="deleteProblem('${q.id}')">ì‚­ì œ</button></div>`;
            listContainer.appendChild(item);
        });
        container.appendChild(listContainer);
    }
    
    // âœ¨ ì‹ ê·œ: ëª¨ë“  ì¢…ë¥˜ì˜ íŠ¸ë¦¬ë¥¼ ìƒì„±í•˜ëŠ” ë²”ìš© í•¨ìˆ˜
    function buildTreeData(questions, levels) {
        const tree = {};
        questions.forEach(q => {
            let currentLevel = tree;
            levels.forEach((levelKey, index) => {
                const isArray = Array.isArray(q[levelKey]);
                const values = isArray ? (q[levelKey] || []) : [q[levelKey] || `ë¯¸ì§€ì • ${levelKey}`];
                
                values.forEach(value => {
                    if (!currentLevel[value]) {
                        currentLevel[value] = { _children: {} };
                    }
                    currentLevel = currentLevel[value]._children;
                });
            });
        });
        return tree;
    }

    // âœ¨ ì‹ ê·œ: ë²”ìš© íŠ¸ë¦¬ ë Œë”ë§ í•¨ìˆ˜
    function renderTree(treeData, level = 0, path = []) {
        const panel = document.getElementById('tree-panel');
        if (level === 0) panel.innerHTML = ''; // ìµœì´ˆ í˜¸ì¶œ ì‹œ íŒ¨ë„ ë¹„ìš°ê¸°

        let html = '<ul>';
        for (const key of Object.keys(treeData).sort()) {
            const currentPath = [...path, {key, level}];
            const pathStr = JSON.stringify(currentPath);
            html += `<li><div class="node" onclick='renderProblemListForNode(this, ${pathStr})'><span class="node-icon">â–¶</span>${key}</div>`;
            const children = treeData[key]._children;
            if (Object.keys(children).length > 0) {
                html += `<ul class="collapsed">${renderTree(children, level + 1, currentPath)}</ul>`;
            }
            html += `</li>`;
        }
        html += '</ul>';
        
        if (level === 0) {
            panel.innerHTML = html;
            panel.onclick = function(e) {
                if(e.target.classList.contains('node-icon') || e.target.classList.contains('node')) {
                    const nodeDiv = e.target.closest('.node');
                    const subList = nodeDiv.nextElementSibling;
                    if(subList && subList.tagName === 'UL') {
                        subList.classList.toggle('collapsed');
                        nodeDiv.classList.toggle('expanded');
                    }
                }
            };
        }
        return html;
    }

    // âœ¨ ì‹ ê·œ: íŠ¸ë¦¬ ë…¸ë“œ í´ë¦­ ì‹œ ë¬¸ì œ ëª©ë¡ ë Œë”ë§
    function renderProblemListForNode(element, path) {
        document.querySelectorAll('#tree-panel .node').forEach(node => node.classList.remove('selected'));
        if (element) element.classList.add('selected');

        const panel = document.getElementById('problem-list-panel');
        const levels = { topic: ['part', 'chapter', 'section'], exam: ['examYear', 'examRound', 'examNumber'], keyword: ['keywords', 'tags', 'metatags'] }[currentLearningMode];

        const filteredQuestions = allQuestionsForSubject.filter(q => {
            return path.every((p, i) => {
                const levelKey = levels[i];
                return Array.isArray(q[levelKey]) ? (q[levelKey] || []).includes(p.key) : (q[levelKey] || `ë¯¸ì§€ì • ${levelKey}`) === p.key;
            });
        });

        if (filteredQuestions.length === 0) {
            panel.innerHTML = `<p style="color:#888; text-align:center;">ì„ íƒëœ í•­ëª©ì— ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
            return;
        }
        let html = '';
        filteredQuestions.forEach(q => { html += `<div class="problem-list-item" onclick="showFullEditView('${q.id}')">${q.text}</div>`; });
        panel.innerHTML = html;
    }

    // âœ¨ ìˆ˜ì •: 'íˆ¬íŠ¸ë™' ë°ì´í„° ì²˜ë¦¬ë¥¼ ìœ„í•œ í•¨ìˆ˜ ì—…ë°ì´íŠ¸
    function showFullEditView(questionId = null) {
        showView('add-edit-view');
        const isEditing = !!questionId;
        const q = isEditing ? allQuestionsForSubject.find(q => q.id === questionId) : {};
        document.getElementById('add-edit-header').textContent = isEditing ? 'ë¬¸ì œ ìˆ˜ì •' : 'ìƒˆ ë¬¸ì œ ì¶”ê°€';
        document.getElementById('editing-question-id').value = questionId || '';
        
        // ëª©ì°¨ ì •ë³´
        document.getElementById('q-part').value = q.part || '';
        document.getElementById('q-chapter').value = q.chapter || '';
        document.getElementById('q-section').value = q.section || '';
        
        // ê¸°ì¶œ ì •ë³´
        document.getElementById('q-examYear').value = q.examYear || '';
        document.getElementById('q-examRound').value = q.examRound || '';
        document.getElementById('q-examNumber').value = q.examNumber || '';

        // ê¸°ë³¸ ì •ë³´
        document.getElementById('q-text-full').value = q.text || '';
        document.getElementById('q-answer-full').value = q.answer || '';
        
        ['option', 'keyword', 'tag', 'metatag'].forEach(type => {
            const container = document.getElementById(`q-${type}s-container`);
            container.innerHTML = '';
            const items = q[type + 's'] || [];
            if (items.length === 0) { addDynamicField(type, ''); } 
            else { items.forEach(val => addDynamicField(type, val)); }
        });
        document.getElementById('save-full-btn').onclick = () => saveFullUpdate(questionId);
    }

    function addDynamicField(type, value = '') {
        const container = document.getElementById(`q-${type}s-container`); if (!container) return;
        const newField = document.createElement('div'); newField.className = 'dynamic-field-group';
        const count = container.children.length + 1;
        const placeholderText = type.charAt(0).toUpperCase() + type.slice(1);
        newField.innerHTML = `<span class="field-label">${count}.</span><input type="text" class="q-${type}" value="${value}" placeholder="${placeholderText}"><button class="remove-btn" onclick="this.parentElement.remove()">X</button>`;
        container.appendChild(newField);
    }

    async function saveFullUpdate(questionId) {
        const data = {
            part: document.getElementById('q-part').value.trim(),
            chapter: document.getElementById('q-chapter').value.trim(),
            section: document.getElementById('q-section').value.trim(),
            examYear: document.getElementById('q-examYear').value.trim(),
            examRound: document.getElementById('q-examRound').value.trim(),
            examNumber: document.getElementById('q-examNumber').value.trim(),
            text: document.getElementById('q-text-full').value.trim(),
            answer: document.getElementById('q-answer-full').value.trim(),
            keywords: Array.from(document.querySelectorAll('.q-keyword')).map(i => i.value.trim()).filter(Boolean),
            tags: Array.from(document.querySelectorAll('.q-tag')).map(i => i.value.trim()).filter(Boolean),
            metatags: Array.from(document.querySelectorAll('.q-metatag')).map(i => i.value.trim()).filter(Boolean),
            options: Array.from(document.querySelectorAll('.q-option')).map(i => i.value.trim()).filter(Boolean)
        };
        if (!data.text || !data.answer) { showFeedback("ë¬¸ì œ ë‚´ìš©ê³¼ ì •ë‹µì€ í•„ìˆ˜ì…ë‹ˆë‹¤."); return; }
        try {
            const subjectRef = db.collection('subjects').doc(currentSubjectId);
            if (questionId) { await subjectRef.collection('questions').doc(questionId).update(data); showFeedback("ë¬¸ì œê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.", "success"); } 
            else { await subjectRef.collection('questions').add(data); await db.runTransaction(async t => { const doc = await t.get(subjectRef); t.update(subjectRef, { questionCount: (doc.data().questionCount || 0) + 1 }); }); showFeedback("ìƒˆ ë¬¸ì œê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.", "success"); }
            await showManagementView(true);
        } catch (error) { console.error(error); showFeedback("ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤."); }
    }
    
    async function deleteProblem(questionId) { if (!confirm("ì •ë§ë¡œ ì´ ë¬¸ì œë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return; try { const subjectRef = db.collection('subjects').doc(currentSubjectId); await subjectRef.collection('questions').doc(questionId).delete(); await db.runTransaction(async t => { const doc = await t.get(subjectRef); t.update(subjectRef, { questionCount: Math.max(0, (doc.data().questionCount || 1) - 1) }); }); showFeedback("ë¬¸ì œê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.", "success"); await showManagementView(true); } catch(error) { console.error(error); showFeedback("ë¬¸ì œ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ"); } }

    // (í€´ì¦ˆ ì‹¤í–‰ í•¨ìˆ˜ë“¤ì€ ë³€ê²½ ì—†ìŒ)
    async function startQuiz(id) {
        const doc = await db.collection('subjects').doc(id).get();
        if (!doc.exists) { showFeedback("ê³¼ëª© ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); return; }
        currentSubjectId = id;
        currentSubjectData = doc.data();

        const snapshot = await db.collection('subjects').doc(currentSubjectId).collection('questions').get();
        if (snapshot.empty) {
            showFeedback('í€´ì¦ˆë¥¼ ì‹œì‘í•˜ë ¤ë©´ ìµœì†Œ 1ê°œ ì´ìƒì˜ ë¬¸ì œê°€ í•„ìš”í•©ë‹ˆë‹¤.');
            return;
        }
        
        quizQuestions = snapshot.docs.map(d => ({ id: d.id, ...d.data() })).sort(() => 0.5 - Math.random());
        currentQuizIndex = 0;
        quizScore = 0;
        selectedOption = null;
        
        showView('quiz-view');
        displayCurrentQuiz();
    }
    
    async function exitQuiz() { if (quizProblemsAttempted > 0) { updateDailyProgress(quizProblemsAttempted); } await loadSubjects(); showView('subject-view'); }
    function displayCurrentQuiz() {
        const quizView = document.getElementById('quiz-view');
        
        if (currentQuizIndex >= quizQuestions.length) {
            quizView.innerHTML = `
                <div class="final-result">
                    <h2>ğŸ‰ í€´ì¦ˆê°€ ëë‚¬ìŠµë‹ˆë‹¤!</h2>
                    <p>ì´ ${quizQuestions.length}ë¬¸ì œ ì¤‘ <strong>${quizScore}ê°œ</strong>ë¥¼ ë§íˆì…¨ìŠµë‹ˆë‹¤.</p>
                </div>
                <button class="button primary-button" onclick="showView('subject-view')">ê³¼ëª© ì„ íƒìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
            `;
            return;
        }

        const q = quizQuestions[currentQuizIndex];
        const optionsHTML = (q.options && q.options.length > 0) 
            ? q.options.map(opt => `<div class="option">${opt}</div>`).join('')
            : '<div class="form-group"><label for="subjective-answer">ì •ë‹µ ì…ë ¥:</label><input type="text" id="subjective-answer"></div>';

        quizView.innerHTML = `
            <div id="quiz-header">${currentQuizIndex + 1} / ${quizQuestions.length}</div>
            <div id="quiz-body">
                <h4>${q.text}</h4>
                <div class="options-container">${optionsHTML}</div>
            </div>
            <div id="quiz-footer">
                <div id="immediate-feedback"></div>
                <button id="submit-btn" class="button primary-button">ì •ë‹µ í™•ì¸</button>
                <button class="button light-button" onclick="showView('subject-view')">â†©ï¸ í€´ì¦ˆ ì¤‘ë‹¨</button>
            </div>
        `;

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì—°ê²°
        quizView.querySelectorAll('.option').forEach(el => {
            el.addEventListener('click', (e) => {
                quizView.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                e.currentTarget.classList.add('selected');
                selectedOption = e.currentTarget.textContent;
            });
        });

        document.getElementById('submit-btn').addEventListener('click', submitAnswer);
    }
    
    function submitAnswer() {
        const q = quizQuestions[currentQuizIndex];
        const feedbackDiv = document.getElementById('immediate-feedback');
        let userAnswer;

        if (q.options && q.options.length > 0) { // ê°ê´€ì‹
            const selectedEl = document.querySelector('.option.selected');
            if (!selectedEl) { showFeedback("ë³´ê¸°ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”."); return; }
            userAnswer = selectedEl.textContent;
        } else { // ì£¼ê´€ì‹
            const inputEl = document.getElementById('subjective-answer');
            if (!inputEl.value.trim()) { showFeedback("ì •ë‹µì„ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }
            userAnswer = inputEl.value.trim();
        }

        const isCorrect = userAnswer === q.answer;
        if (isCorrect) {
            quizScore++;
            feedbackDiv.className = 'feedback correct';
            feedbackDiv.innerHTML = `<p>ì •ë‹µì…ë‹ˆë‹¤!</p>`;
        } else {
            feedbackDiv.className = 'feedback incorrect';
            feedbackDiv.innerHTML = `<p>ì˜¤ë‹µì…ë‹ˆë‹¤. (ì •ë‹µ: ${q.answer})</p>`;
        }

        if(q.explanation) {
            feedbackDiv.innerHTML += `<div class="explanation">${q.explanation}</div>`;
        }

        // ë²„íŠ¼ ìƒíƒœ ë³€ê²½
        document.getElementById('submit-btn').textContent = 'ë‹¤ìŒ ë¬¸ì œ â†’';
        document.getElementById('submit-btn').onclick = () => {
            currentQuizIndex++;
            displayCurrentQuiz();
        };
    }
